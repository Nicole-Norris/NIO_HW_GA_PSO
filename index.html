<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HW1</title>
    <link
      rel="stylesheet"
      href="https://meyerweb.com/eric/tools/css/reset/reset.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="ga">
      <div id="options">
        <h1>Genetic Algorithm</h1>
        <div id="radios">
          <label>
            <input
              type="radio"
              id="function_select_ros"
              name="function_selection"
              value="1"
              checked
            />
            <p>Rosenbrock</p>
          </label>
          <label>
            <input
              type="radio"
              id="function_select_sty"
              name="function_selection"
              value="2"
            />
            <p>Styblinski-Tang</p>
          </label>
          <label>
            <input
              type="radio"
              id="function_select_ras"
              name="function_selection"
              value="3"
            />
            <p>Rastrigin</p>
          </label>
        </div>
        <div>
          <p>Population:</p>
          <p id="population_size_p">40</p>
          <input
            type="range"
            id="population_size"
            min="10"
            max="200"
            step="10"
            value="40"
            class="slider"
          />
        </div>
        <div>
          <p>Generation:</p>
          <p id="generation_p">100</p>
          <input
            type="range"
            id="generation"
            min="10"
            max="500"
            step="2"
            value="100"
            class="slider"
          />
        </div>
        <div>
          <p>Mutation Rate:</p>
          <p id="mutation_rate_p">0.001</p>
          <input
            type="range"
            id="mutation_rate"
            min="0"
            max="0.25"
            step="0.001"
            value="0.001"
            class="slider"
          />
        </div>
        <div>
          <p>Mating Rate:</p>
          <p id="mating_rate_p">0.6</p>
          <input
            type="range"
            id="mating_rate"
            min="0"
            max="1"
            step="0.1"
            value="0.6"
            class="slider"
          />
        </div>
        <button id="ga_btn">RUN</button>
      </div>
      <div class="plot_container">
        <div id="plot"></div>
      </div>
    </div>
    <div id="pso"></div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/2.20.0/plotly-basic.js"
      integrity="sha512-YqNgnYX511rvPXegNF2hOnu9AlHUFu+OjoK1VH00EOAPrj0Gp+0bU1zXxVMStII2ai2re0FM2863z1gNHr9Htg=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.js"
      integrity="sha512-VW8/i4IZkHxdD8OlqNdF7fGn3ba0+lYqag+Uy4cG6BtJ/LIr8t23s/vls70pQ41UasHH0tL57GQfKDApqc9izA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="pso.js"></script>
    <script src="ga.js"></script>
    <script src="opt_functions.js"></script>
    <script src="script.js"></script>
  </body>
</html>
